<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="survey-form">
      <div id="step-1" class="step">
        <h2>Step 1: Basic Information</h2>
        <label for="pseudoname">Pseudoname:</label>
        <input type="text" id="pseudoname" placeholder="Enter pseudoname or leave blank for anonymity" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        
        <label for="frequency">Frequency of Watching Anime:</label>
        <select id="frequency" required>
          <option value="">Select Frequency</option>
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
          <option value="Rarely">Rarely</option>
        </select>
        
        <label for="school-level">School/Work Level:</label>
        <select id="school-level" required>
          <option value="">Select Level</option>
          <option value="Sophomore">Sophomore</option>
          <option value="Senior">Senior</option>
          <option value="Graduate Student">Graduate Student</option>
          <option value="Working">Working</option>
          <option value="Student">Student</option>
          <option value="Unemployed">Unemployed</option>
        </select>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <button type="button" id="next-1">Next</button>
      </div>
      
      <div id="step-2" class="step hidden">
        <h2>Step 2: Anime Categories</h2>
        <p>Select up to 3 categories:</p>
        <div id="categories">
          <label><input type="checkbox" value="Action"> Action</label>
          <label><input type="checkbox" value="Adventure"> Adventure</label>
          <label><input type="checkbox" value="Comedy"> Comedy</label>
          <label><input type="checkbox" value="Drama"> Drama</label>
          <label><input type="checkbox" value="Fantasy"> Fantasy</label>
          <label><input type="checkbox" value="Horror"> Horror</label>
          <label><input type="checkbox" value="Isekai"> Isekai</label>
          <label><input type="checkbox" value="Romance"> Romance</label>
          <label><input type="checkbox" value="Sci-Fi"> Sci-Fi</label>
          <label><input type="checkbox" value="Slice of Life"> Slice of Life</label>
          <label><input type="checkbox" value="Psychological"> Psychological</label>
          <label><input type="checkbox" value="Seinen"> Seinen</label>
        </div>
        <button type="button" id="next-2">Next</button>
      </div>
      
      <div id="step-3" class="step hidden">
        <h2>Summary</h2>
        <p id="summary"></p>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
